name: Docker Build & Push

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v2      
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CRISTO_DOCKERHUB_TOKEN }}
      -
        name: Build and push the java app image
        run: 
          - docker build app/ -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/javaApp:latest -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/javaApp:${{ github.sha }} 
          - docker push -a ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/java_app
      -
        name: Build and push the database image
        run: 
          - docker build database/ -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/database:latest -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/database:${{ github.sha }} 
          - docker push -a ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/database
      -  
        name: Build and push the payment gateway image
        run: 
          - docker build payment_gateway/ -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/paymentGateway:latest -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/paymentGateway:${{ github.sha }} 
          - docker push -a ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/paymentGateway  
      -  
        name: Build and push the reverse proxy image
        run: 
          - docker build reverse_proxy/ -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/reverseProxy:latest -t ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/reverseProxy:${{ github.sha }} 
          - docker push -a ${{ secrets.CRISTO_DOCKERHUB_USERNAME }}/reverse_proxy 
      